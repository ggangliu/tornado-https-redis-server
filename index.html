<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Learning Python</title>
</head>
<body>
    <h2>刚刚欢迎您</h2>
    <form method="POST">
        <table border="1">
            <tr>
              <td>用户名</td>
              <td>客户的消息</td>
              <td>回复客户的消息</td>
              <td>点击回复</td>
            </tr>
            {% for one in users %}
            <tr>
                <td>{{one['user']}}</td>
                <td>{{one['msg']}}</td>
                <td><input type="text" name="{{one['user']}}" value="{{one['reply_msg']}}"/></td>
                <td><input type="button"  value="回复" onclick="javascript:location.href='/reply_msg?user={{one['user']}}&reply_msg='+document.getElementsByName('{{one['user']}}')[0].value;"/></td>
            </tr>
            {% end %}
        </table>
    </form>
</body>
